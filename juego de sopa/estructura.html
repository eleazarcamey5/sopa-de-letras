<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sopa de Letras - Célula Vegetal</title>
  <link rel="stylesheet" href="diseño.css" />
</head>
<body>
  <h1>Sopa de Letras: Célula Vegetal 🌿</h1>

  <div id="timer">⏱ Tiempo: 00:00</div>

  <div class="buttons">
    <button id="restartBtn">🔁 Reiniciar</button>
    <button id="pauseBtn">⏸ Pausar</button>
    <button id="endBtn">🛑 Terminar</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="words">
    <h3>Busca estas palabras:</h3>
    <ul id="wordList">
      <li>PARED</li>
      <li>CELULAR</li>
      <li>NUCLEO</li>
      <li>CLOROPLASTO</li>
      <li>MITOCONDRIA</li>
      <li>VACUOLA</li>
      <li>CITOPLASMA</li>
      <li>RIBOSOMA</li>
      <li>GOLGI</li>
      <li>RETICULO</li>
    </ul>
    <div id="finishMessage" class="hidden">🎉 ¡Has encontrado todas las palabras!</div>
  </div>

  <script src="arreglos.js"></script>
</body>
</html>
